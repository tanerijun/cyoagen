<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #page {
            margin: 0 auto;
            padding: 24px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        a,
        a:visited {
            color: mediumseagreen;
        }
    </style>
    <title>{{.Title}}</title>
</head>

<body>
    <div id="page">
        <h1>{{.Title}}</h1>
        {{range .Paragraphs}}
        <p>{{.}}</p>
        {{end}}
        <ul>
            {{range .Options}}
            <li><a href="/{{.Arc}}">{{.Text}}</a></li>
            {{end}}
        </ul>
    </div>
</body>

</html>
